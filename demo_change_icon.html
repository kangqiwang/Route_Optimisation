<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.1/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.1/mapquest.css"/>

    <script type="text/javascript">
      window.onload = function() {
        L.mapquest.key = 'lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24';

        var map = L.mapquest.map('map', {
          center: [39.7392, -104.9903],
          layers: L.mapquest.tileLayer('map'),
          zoom: 6
        });

        L.marker([39.7392, -104.9903], {
          icon: L.mapquest.icons.marker(),
          draggable: false
        }).bindPopup('Denver, CO').addTo(map);

        L.circle([38.8339, -104.8214], { radius: 20000 }).addTo(map);

        var denverLatLngs = [
          [36.99, -102.05],
          [37, -109.05],
          [41, -109.05],
          [41, -102.05]
        ];

        L.polygon(denverLatLngs, {color: 'red'}).addTo(map);
      };
    </script>
  </head>

  <body style="border: 0; margin: 0;">
    <div id="map" style="width: 100%; height: 530px;"></div>
  </body>
</html>
